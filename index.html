<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
   <div class="container">
     <h1>Places You've Been</h1>

     <div class="row">
       <div class="col-md-6">
         <h2>Add a destination you've visted:</h2>
         <form id="new-places">
           <!-- Locations -->
           <div class="form-group">
             <label for="new-location">Location</label>
             <input type="text" class="form-control" id="new-location">
           </div>
           <!-- Landmarks -->
           <div class="form-group">
             <label for="new-landmark">Landmark</label>
             <input type="text" class="form-control" id="new-landmark">
           </div>
           <!-- Radio Buttons for Seasons -->
           <div class="radio form-group">
              <label>
                <input type="radio" name="season" value="Summer">
                Summer
              </label>
            </div>
            <div class="radio form-group">
               <label>
                 <input type="radio" name="season" value="Spring">
                 Spring
               </label>
             </div>
             <div class="radio form-group">
                <label>
                  <input type="radio" name="season" value="Fall">
                  Fall
                </label>
              </div>
              <div class="radio form-group">
                 <label>
                   <input type="radio" name="season" value="Winter">
                   Winter
                 </label>
               </div>
           <button type="submit" class="btn">Add</button>
         </form>

         <h2>Destinations:</h2>
         <ul id="locations">

         </ul>
       </div>
       <div class="col-md-6">
        <div id="show-loctions">
          <h2></h2>

          <p>Location: <span class="newLocation"></span></p>
          <p>Landmark: <span class="newLandmark"></span></p>
          <p>Season: <span class="newSeason"></span></p>
        </div>
      </div>
     </div>
   </div>
 </body>
</html>
